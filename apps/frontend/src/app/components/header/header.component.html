<header class="main-header">
  <div class="container">
    <div class="main-header__navigate-grid">
      <a href="/" class="main-header__navigate-logotype">
        Logotype
      </a>

      <nav class="main-header__navigate-menu">
        <neo-ui-navigate-list
          [type]="'horizontal'"
          [navigate]="mainMenu"
        ></neo-ui-navigate-list>
      </nav>


      <ng-container *ngIf="(isLoggedIn$ | async) as isLoggedIn">
        <ng-container *ngIf="isLoggedIn !== 'processing'">

          <div class="main-header__user-menu">

            <ng-container *ngIf="isLoggedIn === 'done'; else not">
              <neo-ui-button [link]="'profile'">
                Личный кабинет
              </neo-ui-button>
            </ng-container>

            <ng-template #not>
              <neo-ui-button [link]="'profile'">
                Войти
              </neo-ui-button>
            </ng-template>

          </div>
        </ng-container>
      </ng-container>

    </div>
  </div>
</header>
